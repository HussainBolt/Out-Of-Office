{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Log In">
  <input type="hidden" name="next" value="{{ next }}">
  <a href="/"><button class="btn" type="button">Cancel</button></a> 
</form>
  
{% endblock %}
