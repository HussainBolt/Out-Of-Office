{% extends 'base.html' %}
{% block content %}

<h1>Trip Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ trip.name }}</span>
        <p>Locations: {{ trip.locations }}</p>
        <p>Start Date: {{ trip.start_date }}</p>
        <p>End Date: {{ trip.end_date }}</p>
      </div>
      <div class="card-action">
        <a href="">Edit</a>
        <a href="">Delete</a>
      </div>
    </div>
</div>

{% endblock %}
