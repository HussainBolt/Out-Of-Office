{% extends 'base.html' %}
{% block content %}

<h1>Delete Itinerary</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.date }}</span> itinerary?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' object.trip.id %}"><button class="btn" type="button">Cancel</button></a>
</form>

{% endblock %}
