{% extends 'base.html' %}

{% block content %}
  <h1 class="title">Delete Trip</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.trip_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' trip.id %}"><button class="btn" type="button">Cancel</button></a>
  </form>
{% endblock %}
