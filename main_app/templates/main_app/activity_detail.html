{% extends 'base.html' %}

{% block content %}
<br><br>
<a href="{% url 'itineraries_detail' object.itinerary.id %}"><input type="button" class="btn" value="← Return to {{ object.itinerary.date }} Itinerary"></a>
<br><br>
<!-- ADD PHOTO FORM -->
<form action="{% url 'add_photo' activity.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
  </form>
  <!-- PHOTO DISPLAY -->
  {% for photo in activity.photo_set.all %}
    <img class="responsive-img card-panel" src="{{photo.url}}">
  {% empty %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
  {% endfor %}

{% endblock %}
